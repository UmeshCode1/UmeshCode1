<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0d1117"/>
  
  <!-- Neural Network Nodes -->
  <circle cx="50" cy="50" r="10" fill="#00d5ff">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="100" r="10" fill="#00ff9d">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="50" r="10" fill="#0029ff">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection Lines -->
  <line x1="60" y1="50" x2="190" y2="100" stroke="#00d5ff" stroke-width="2">
    <animate attributeName="stroke-dasharray" values="1,150;150,1" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="210" y1="100" x2="340" y2="50" stroke="#00ff9d" stroke-width="2">
    <animate attributeName="stroke-dasharray" values="1,150;150,1" dur="3s" repeatCount="indefinite"/>
  </line>
</svg>
